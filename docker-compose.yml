version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 13579wry#a
      MYSQL_DATABASE: blogging
      MYSQL_USER: ammar
      MYSQL_PASSWORD: 13579wry#a
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: ammar
      PMA_PASSWORD: 13579wry#a
      PMA_ROOT_PASSWORD: 13579wry#a
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    links:
      - mysql

volumes:
  redis_data:
  mysql_data:
